<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Apex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKx3b5f/eA/CsdWCqmniJnM9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-white border-end sidebar-wrapper" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom text-center py-4">
            <img src="https://via.placeholder.com/30x30/9b59b6/ffffff?text=P" alt="Our Logo" class="me-2 rounded-circle">
            <span class="fw-bold fs-5 text-dark">Apex</span>
        </div>
        <div class="list-group list-group-flush sidebar-nav">
            <div class="sidebar-section-title px-4 py-2 text-muted text-uppercase small">Tool</div>
            <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-home me-2"></i> Dashboard
            </a>
            <a href="groups.html" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-box-open me-2"></i> Groups
            </a>
            <a href="students.html" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-shopping-cart me-2"></i> Students
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-calendar-alt me-2"></i> Events
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-dark chat-active">
                <i class="fas fa-comment-dots me-2"></i> Chat
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
            <div class="container-fluid">
                <button class="btn btn-light" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                <form class="d-none d-md-flex ms-auto me-3 my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control border-0" type="search" placeholder="Search chats..." aria-label="Search">
                        <button class="btn btn-outline-secondary border-0" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/30x30/f0e68c/000000?text=U" alt="User Avatar" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Settings</a></li>
                            <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4 py-4 main-content">
            <h1 class="mb-2 fs-3 fw-bold">Messages</h1>
            <p class="text-muted mb-4">Communication with students and faculty.</p>

            <div class="chat-container">
                <div class="chat-sidebar">
                    <div class="p-3 border-bottom">
                        <h6 class="mb-0">Conversations</h6>
                    </div>

                    <div class="conversation-item active d-flex align-items-center">
                        <img src="https://via.placeholder.com/40x40/ffc107/000000?text=A" alt="Avatar" class="rounded-circle me-3">
                        <div>
                            <p class="mb-0 fw-bold small"></p>
                        </div>
                        </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary" type="button"><i class="fas fa-paper-plane"></i> Send</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
