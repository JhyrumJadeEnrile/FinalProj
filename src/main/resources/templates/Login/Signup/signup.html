<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="Signup.css">

</head>
<body>

<div class="card">
    <h2 class="form-header">Create Your Apex Account</h2>

    <form class="row">

        <div class="col-auto">
            <label class="visually-hidden" for="inputFullName">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
        </div>

        <div class="col-auto">
            <label class="visually-hidden" for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
        </div>

        <div class="col-auto">
            <label class="visually-hidden" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div class="col-auto">
            <label class="visually-hidden" for="inputAccountType">Account Type</label>
            <select class="form-select" id="inputAccountType">
                <option selected>I am a...</option>
                <option value="1">Teacher</option>
                <option value="2">Student</option>
            </select>
        </div>

        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkTerms" required>
                <label class="form-check-label" for="checkTerms">
                    I agree to the terms and conditions
                </label>
            </div>
        </div>

        <div class="col-auto" style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <div class="col-auto" style="text-align: center; padding-top: 1rem; margin-top: 0;">
            <p style="font-size: 0.9rem; color: #6c757d; margin: 0;">
                Already have an account?
                <a href="login.html" style="color: #0d6efd; text-decoration: none; font-weight: 600;">Log in</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
