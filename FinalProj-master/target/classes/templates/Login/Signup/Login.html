
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/try.css">
</head>
<body>
<div>
    <h2 class="form-header">Sign In Your Apex Account</h2>

    <!-- Added action and method -->
    <div class="form-container">
        <form action="/login" method="post">
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">I am a:</legend>
                <div class="col-sm-10 radio-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="gridRadios1" value="teacher" checked>
                        <label class="form-check-label" for="gridRadios1">Teacher</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="gridRadios2" value="student">
                        <label class="form-check-label" for="gridRadios2">Student</label>
                    </div>
                </div>
            </fieldset>

            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                        <label class="form-check-label" for="gridCheck1">
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <p>
                        Doesn't have an account?
                        <a href="/Signup">Signup</a>
                    </p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
