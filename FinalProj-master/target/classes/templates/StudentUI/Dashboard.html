<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Dashboard Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKx3b5f/eA/CsdWCqmniJnM9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-white border-end sidebar-wrapper" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom text-center py-4">
            <img src="https://via.placeholder.com/30x30/9b59b6/ffffff?text=P" alt="Our Logo" class="me-2 rounded-circle">
            <span class="fw-bold fs-5 text-dark">Apex</span>
        </div>
        <div class="list-group list-group-flush sidebar-nav">
            <div class="sidebar-section-title px-4 py-2 text-muted text-uppercase small">Tool</div>
            <a href="/index" class="list-group-item list-group-item-action bg-transparent text-dark active">
                <i class="fas fa-home me-2"></i> Dashboard
            </a>
            <a href="/Groups" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-box-open me-2"></i> Groups
            </a>
            <div class="sidebar-section-title px-4 py-2 text-muted text-uppercase small mt-3">Communications</div>
            <a href="/Events" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-calendar-alt me-2"></i> Events
            </a>
            <a href="/Chat" class="list-group-item list-group-item-action bg-transparent text-dark">
                <i class="fas fa-comment-dots me-2"></i> Chat
            </a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
            <div class="container-fluid">
                <button class="btn btn-light" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                <form class="d-none d-md-flex ms-auto me-3 my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control border-0" type="search" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-outline-secondary border-0" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/30x30/f0e68c/000000?text=U" alt="User Avatar" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/Signup">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4 py-4 main-content">
            <h1 class="mb-4 fs-3 fw-bold">Your Performance</h1>
            <p class="text-muted mb-4">Here's what's going on at your performance</p>

            <div class="row g-4 mb-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
                            <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="far fa-calendar-alt me-2"></i> Subject
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Subject 1</a></li>
                                <li><a class="dropdown-item" href="#">Subject 2</a></li>
                            </ul>
                            <div class="dropdown">
                                <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="far fa-calendar-alt me-2"></i> Mar 1 - 31 2022
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="text-muted small"></p>
                            <div class="chart-placeholder" style="height: 250px; background-color: #f8f9fa; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #adb5bd;">
                                Line Chart Placeholder
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h6 class="mb-0">School Calendar</h6>
                                        <span class="text-success small">September</span>
                                    </div>
                                    <p class="small text-muted mb-2">Last 7 days</p>
                                    <div class="chart-placeholder small-chart" style="height: 80px; background-color: #f8f9fa; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #adb5bd;">
                                        Calendar
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h6 class="mb-0">Inbox</h6>
                                        <span class="text-danger small">View All</span>
                                    </div>
                                    <p class="small text-muted mb-2"></p>
                                    <h4 class="mb-3"></h4>
                                    <div class="chart-placeholder small-chart" style="height: 80px; background-color: #f8f9fa; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #adb5bd;">
                                        Small Window
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
